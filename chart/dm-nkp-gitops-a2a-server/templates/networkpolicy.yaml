{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "dm-nkp-gitops-a2a-server.fullname" . }}
  labels:
    {{- include "dm-nkp-gitops-a2a-server.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "dm-nkp-gitops-a2a-server.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow HTTP traffic from configured sources
    - ports:
        - protocol: TCP
          port: {{ .Values.a2a.port }}
      {{- with .Values.networkPolicy.ingressFrom }}
      from:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    # Allow metrics scraping if enabled
    {{- if .Values.mcpServer.metrics.enabled }}
    - ports:
        - protocol: TCP
          port: {{ .Values.mcpServer.metrics.port }}
      from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
    {{- end }}
  egress:
    # Allow DNS resolution
    - ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow Kubernetes API access
    - ports:
        - protocol: TCP
          port: 443
      to:
        - ipBlock:
            cidr: 0.0.0.0/0
    {{- with .Values.networkPolicy.egressTo }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
