name: Security Scanning

on:
  # Run after CI completes successfully (sequential pipeline)
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [master, main]
  # Also run on direct pushes and PRs (for immediate feedback)
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  schedule:
    # Run security scans daily at 2 AM UTC
    - cron: '0 2 * * *'

# Cancel previous Security runs when a new one starts (same branch/PR)
# For workflow_run: use the ref from the triggering CI workflow
# For direct triggers: use current ref
concurrency:
  group: security-${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/dm-nkp-gitops-a2a-server

permissions:
  contents: read

jobs:
  # CodeQL static analysis for Go code
  codeql:
    name: CodeQL Security Analysis
    runs-on: ubuntu-latest
    # Only run if CI succeeded (when triggered by workflow_run) or if triggered directly
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # workflow_run: checkout the commit that triggered CI; direct trigger: use default ref
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: go
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:go"

  # Trivy vulnerability scanning for dependencies and container images
  trivy-fs:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    # Only run if CI succeeded (when triggered by workflow_run) or if triggered directly
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # workflow_run: checkout the commit that triggered CI; direct trigger: use default ref
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

      - name: Run Trivy filesystem scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          skip-dirs: 'test,vendor'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-fs'

  # Dependency check using OWASP Dependency-Check
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    # Only run if CI succeeded (when triggered by workflow_run) or if triggered directly
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # workflow_run: checkout the commit that triggered CI; direct trigger: use default ref
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

      - name: Prepare Dependency-Check args
        id: dc-args
        run: |
          ARGS="--project dm-nkp-gitops-custom-mcp-server --enable-experimental --scan ./ --log DEBUG"
          if [ -f "suppression.xml" ]; then
            ARGS="$ARGS --suppression suppression.xml"
            echo "Using suppression.xml file"
          else
            echo "No suppression.xml found, skipping suppression"
          fi
          echo "args=$ARGS" >> $GITHUB_OUTPUT

      - name: Run Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          path: '.'
          format: 'SARIF'
          args: ${{ steps.dc-args.outputs.args }}

      - name: Upload Dependency-Check results
        uses: github/codeql-action/upload-sarif@v4
        if: hashFiles('./dependency-check/report.sarif') != ''
        with:
          sarif_file: './dependency-check/report.sarif'
          category: 'dependency-check'

  # Gosec for Go security issues
  gosec:
    name: Gosec Security Scanner
    runs-on: ubuntu-latest
    # Only run if CI succeeded (when triggered by workflow_run) or if triggered directly
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # workflow_run: checkout the commit that triggered CI; direct trigger: use default ref
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif ./...'

      - name: Upload Gosec results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('gosec-results.sarif') != ''
        with:
          sarif_file: 'gosec-results.sarif'
          category: 'gosec'

  # Grype for detailed vulnerability scanning
  grype:
    name: Grype Vulnerability Scan
    runs-on: ubuntu-latest
    # Only run if CI succeeded (when triggered by workflow_run) or if triggered directly
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # workflow_run: checkout the commit that triggered CI; direct trigger: use default ref
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
          grype version

      - name: Run Grype scan
        run: |
          # Run scan and capture exit code
          if grype dir:. --fail-on high --output json --file grype-results.json; then
            echo "✓ Grype scan completed successfully"
          else
            EXIT_CODE=$?
            echo "⚠️ Grype found vulnerabilities (exit code: $EXIT_CODE)"
            # Show summary but don't fail the workflow
            if [ -f grype-results.json ]; then
              echo "Scan results saved to grype-results.json"
            fi
            # Exit with 0 to not fail the workflow
            exit 0
          fi

  # Container image scanning (if image is already built)
  container-scan:
    name: Container Image Vulnerability Scan
    runs-on: ubuntu-latest
    # Only run if CI succeeded (when triggered by workflow_run) or if triggered directly
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: read
      security-events: write
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # workflow_run: checkout the commit that triggered CI; direct trigger: use default ref
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

      - name: Build test image
        run: |
          docker build -t test-image:scan . || {
            echo "Note: Docker build not needed, skipping container scan"
            exit 0
          }

      - name: Run Trivy container scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'test-image:scan'
          format: 'sarif'
          output: 'trivy-container-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload container scan results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-container-results.sarif') != ''
        with:
          sarif_file: 'trivy-container-results.sarif'
          category: 'trivy-container'

  # License compliance check
  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    # Only run if CI succeeded (when triggered by workflow_run) or if triggered directly
    if: github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # workflow_run: checkout the commit that triggered CI; direct trigger: use default ref
          ref: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.head_sha || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.22'

      - name: Run license check
        continue-on-error: true
        run: |
          echo "Checking Go module dependencies..."
          if go mod graph 2>/dev/null | cut -d' ' -f2 | cut -d'@' -f1 | sort -u > /tmp/deps.txt; then
            echo "Dependencies found:"
            cat /tmp/deps.txt | head -20
            echo "✓ License check completed (informational)"
          else
            echo "⚠️ Could not analyze dependencies (non-blocking)"
          fi

  # Summary of all security scans
  security-summary:
    name: Security Scan Summary
    runs-on: ubuntu-latest
    # Only run if CI succeeded (when triggered by workflow_run) or if triggered directly
    if: (github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success') && always()
    permissions:
      contents: read
    needs: [codeql, trivy-fs, dependency-check, gosec, grype]
    steps:
      - name: Security Scan Summary
        run: |
          echo "## Security Scans Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✓ CodeQL Analysis: GitHub CodeQL static analysis for Go" >> $GITHUB_STEP_SUMMARY
          echo "✓ Trivy Filesystem: Container vulnerability and Go module scanning" >> $GITHUB_STEP_SUMMARY
          echo "✓ Dependency Check: OWASP dependency vulnerability detection" >> $GITHUB_STEP_SUMMARY
          echo "✓ Gosec: Go-specific security issues" >> $GITHUB_STEP_SUMMARY
          echo "✓ Grype: Comprehensive vulnerability scanning" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All results are available in the Security tab → Code scanning results" >> $GITHUB_STEP_SUMMARY
