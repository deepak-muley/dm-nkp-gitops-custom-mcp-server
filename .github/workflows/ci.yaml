name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/dm-nkp-gitops-a2a-server

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Check for secrets (pre-commit hook)
        run: |
          echo "Checking for common secret patterns..."
          if grep -r "private_key\|password\|secret\|token" . --include="*.go" --include="*.yaml" --include="*.yml" 2>/dev/null | grep -v ".git" | grep -v "vendor"; then
            echo "⚠️ Possible secrets found - review before committing"
          else
            echo "✓ No obvious secrets detected"
          fi

      - name: Run linters (golangci-lint)
        run: |
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          golangci-lint run ./... || true

      - name: Verify code compiles
        run: |
          echo "Verifying code compiles..."
          go build ./cmd/server
          go build ./cmd/a2a-server
          echo "✅ Code compiles successfully"

      - name: Run unit tests
        continue-on-error: true
        run: |
          echo "Looking for test files..."
          if find . -name "*_test.go" -type f | grep -q .; then
            echo "Found test files, running tests..."
            go test -v -coverprofile=coverage.out ./... || echo "⚠️ Some tests failed"
            go tool cover -func=coverage.out | tail -5
          else
            echo "ℹ️ No test files found (*_test.go), skipping test execution"
            echo "✅ Code compilation verified in previous step"
          fi

      - name: Run integration tests
        continue-on-error: true
        run: |
          if [ -f "scripts/test-with-kind.sh" ]; then
            echo "Running integration tests with kind..."
            bash scripts/test-with-kind.sh || echo "⚠️ Integration tests failed"
          else
            echo "ℹ️ No integration test script found"
          fi

      - name: Upload coverage reports (if codecov token available)
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          files: ./coverage.out
          flags: unit
          fail_ci_if_error: false
          verbose: false

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Build MCP server
        run: make build

      - name: Build A2A server
        run: make build-a2a

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: |
            bin/server
            bin/a2a-server
          retention-days: 30

  helm:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4

      - name: Lint Helm chart
        run: helm lint chart/dm-nkp-gitops-a2a-server

      - name: Template Helm chart
        run: helm template dm-nkp-gitops-a2a-server chart/dm-nkp-gitops-a2a-server

      - name: Upload Helm chart artifacts
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: chart/
          retention-days: 30

  # Kubernetes manifest security scanning (similar to custom-app's kubesec)
  kubesec:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install kubesec
        run: |
          echo "Installing kubesec v2.14.2..."
          curl -sSL https://github.com/controlplaneio/kubesec/releases/download/v2.14.2/kubesec_linux_amd64.tar.gz | tar -xz
          sudo mv kubesec /usr/local/bin/
          kubesec version

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Scan Helm templates for security issues
        run: |
          echo "Scanning Helm chart templates with kubesec..."
          helm template dm-nkp-gitops-a2a-server chart/dm-nkp-gitops-a2a-server | kubesec scan - || {
            echo "⚠️ Kubesec found security issues (non-blocking)"
          }

      - name: Run kubesec on chart files
        continue-on-error: true
        run: |
          echo "Scanning individual chart manifests..."
          for file in chart/dm-nkp-gitops-a2a-server/templates/*.yaml; do
            if [ -f "$file" ]; then
              echo "Scanning: $file"
              kubesec scan "$file" || true
            fi
          done

  docker:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "tag=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            echo "tag=${{ github.ref_name }}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi

      - uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (PRs only for this step)
        if: github.event_name == 'pull_request'
        id: build-pr
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.image-tag.outputs.tag }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload Docker image metadata
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-metadata
          path: |
            .github/workflows/
          retention-days: 7
