name: CI
on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/dm-nkp-gitops-a2a-server
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - run: go test -v ./...
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - run: make build && make build-a2a
  helm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4
      - run: helm lint chart/dm-nkp-gitops-a2a-server
  docker:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for keyless signing
    steps:
      - uses: actions/checkout@v4
      
      # Install Cosign for image signing
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3.0.2
      
      # Set up Docker Buildx
      - uses: docker/setup-buildx-action@v3
      
      # Login to GitHub Container Registry
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # Determine image tag based on branch/PR
      - name: Set image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "tag=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            echo "tag=${{ github.ref_name }}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          fi
      
      # Build and push Docker image
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ steps.image-tag.outputs.tag }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
        outputs:
          digest: ${{ steps.build.outputs.digest }}
          imageid: ${{ steps.build.outputs.imageid }}
      
      # Sign the image using keyless signing (OIDC)
      - name: Sign container image
        if: github.event_name != 'pull_request' && steps.build.outputs.digest != ''
        env:
          IMAGE_DIGEST: ${{ steps.build.outputs.digest }}
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
        run: |
          echo "Signing image: ${IMAGE_TAG}"
          cosign sign --yes ${IMAGE_TAG}
      
      # Upload build artifacts
      - name: Upload build artifacts
        if: always() && steps.build.outputs.digest != ''
        run: |
          mkdir -p .github/workflows
          echo "${{ steps.build.outputs.digest }}" > .github/workflows/digest.txt
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}" >> .github/workflows/digest.txt
          echo "Tag: ${{ steps.image-tag.outputs.tag }}" >> .github/workflows/digest.txt
      
      - name: Upload digest artifact
        if: always() && steps.build.outputs.digest != ''
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-digest
          path: .github/workflows/digest.txt
          retention-days: 30
